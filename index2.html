<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weighted filtrations (JS MWE)</title>
  <style>
    :root{
      --pad:14px;
      --border: rgba(0,0,0,.12);
      --panel: rgba(250,250,250,1);
      --bg:#fff;
      --text: rgba(0,0,0,.88);
      --muted: rgba(0,0,0,.58);
    }
    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .wrap{
      height:100%;
      box-sizing:border-box;
      padding:var(--pad);
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:var(--pad);
    }
    @media (max-width: 900px){
      .wrap{ grid-template-columns: 1fr; }
    }
    .col{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: var(--pad);
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      min-height:0;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
    }
    .title{ margin:0 0 8px 0; font-weight:650; letter-spacing:.2px; font-size:14px; }

    .square{
      width:100%;
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      overflow:hidden;
      border: 1px solid var(--border);
      background:#fff;
      flex:1;
      min-height:0;
      position:relative;
    }
    canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; touch-action:none; }

    .controls{
      display:flex;
      flex-wrap:wrap;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      margin: 4px 0 12px 0;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(255,255,255,0.75);
    }
    .controls .lbl{ font-size:12px; color: var(--muted); white-space:nowrap; }
    .controls input[type="range"]{ flex:1; min-width: 180px; }
    .controls .val{ font-variant-numeric: tabular-nums; font-size:12px; color:var(--text); min-width:68px; text-align:right; }

    .kv{
      display:flex;
      align-items:center;
      gap:6px;
      padding-left: 6px;
      border-left: 1px solid rgba(0,0,0,0.08);
    }
    .kv input{
      width: 64px;
      padding: 6px 8px;
      border: 1px solid rgba(0,0,0,0.18);
      border-radius: 10px;
      font-size: 12px;
      background:#fff;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="col">
      <div class="title">Point cloud</div>

      <div class="controls">
        <label class="lbl" for="tSlider">resolution t</label>
        <input id="tSlider" type="range" min="0" max="200" step="1" value="0" />
        <div class="val"><span id="tVal">0</span> px</div>

        <div class="kv">
          <label class="lbl" for="kInput">k</label>
          <input id="kInput" type="number" min="0" max="49" step="1" value="10" />
        </div>
        <div class="kv">
          <label class="lbl" for="pInput">p</label>
          <input id="pInput" type="number" min="1" max="10" step="0.5" value="2" />
        </div>
      </div>

      <div class="square" id="ptsBox"><canvas id="pts"></canvas></div>
    </div>

    <div class="col">
      <div class="title">Persistence diagram</div>
      <div class="square" id="pdBox"><canvas id="pd"></canvas></div>
    </div>
  </div>

  <script type="module" src="./main2.js"></script>
</body>

</html>
