<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weighted Filtration + Persistence Diagram (JS MWE)</title>
  <style>
    :root {
      --pad: 14px;
      --border: rgba(0,0,0,.12);
      --panel: rgba(250,250,250,1);
      --bg: #ffffff;
      --text: rgba(0,0,0,.88);
      --muted: rgba(0,0,0,.58);
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .wrap {
      height: 100%;
      box-sizing: border-box;
      padding: var(--pad);
      display: grid;
      grid-template-rows: auto 1fr;
      gap: var(--pad);
    }
    @media (max-width: 900px) {
      .wrap { grid-template-rows: auto auto; }
    }
    .col {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: var(--pad);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      min-height: 0;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
    }
    .title {
      margin: 0 0 4px 0;
      font-weight: 600;
      letter-spacing: .2px;
      font-size: 12px;
    }
    .square {
      width: min(100%, 680px);
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: #fff;
      flex: 1;
      min-height: 0;
      position: relative;
      margin: 0 auto;
    }
    canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      touch-action: none;
    }
    .controls-panel {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 0px 0px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(255,255,255,0.75);
    }
    .controls-panel .lbl {
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
    }
    .controls-panel .val {
      font-variant-numeric: tabular-nums;
      font-size: 12px;
      color: var(--text);
      min-width: 54px;
      text-align: right;
    }
    .controls-panel .mini {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .controls-panel input[type="number"]{
      width: 64px;
      padding: 6px 8px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 12px;
      background: #fff;
      color: var(--text);
      font-variant-numeric: tabular-nums;
    }
    .controls-panel button{
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 12px;
      background: #fff;
      color: var(--text);
      cursor: pointer;
      width: fit-content;
    }
    .controls-panel button:hover{
      background: rgba(0,0,0,0.04);
    }
    .controls-panel button:active{
      background: rgba(0,0,0,0.08);
    }
    .controls-panel .range {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
      min-width: 0;
      max-width: 50%;
    }
    .controls-panel .range input[type="range"] {
      flex: 1;
      min-width: 120px;
    }
    .row-top {
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--pad);
    }
    .row-bottom {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--pad);
      min-height: 0;
    }
    .row-bottom .col {
      align-items: center;
    }
    .row-bottom .title {
      text-align: center;
      width: 100%;
    }
    @media (max-width: 900px) {
      .row-bottom { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="row-top">
      <div class="col">
        <div class="controls-panel">
          <button id="resetBtn" type="button" title="Jitter">jitter</button>
          <div class="mini"><span class="lbl">k</span><input id="kInput" type="number" min="0" max="49" step="1" value="0" /></div>
          <div class="mini"><span class="lbl">p</span><input id="pInput" type="number" min="1" max="10" step="0.5" value="1" /></div>
          <div class="range">
            <label class="lbl" for="tSlider">resolution t</label>
            <input id="tSlider" type="range" min="0" max="200" step="1" value="0" />
            <div class="val"><span id="tVal">0</span></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row-bottom">
      <div class="col">
        <div class="title">Point cloud</div>
        <div class="square" id="ptsBox"><canvas id="pts"></canvas></div>
      </div>

      <div class="col">
        <div class="title">Persistence diagram</div>
        <div class="square" id="pdBox"><canvas id="pd"></canvas></div>
      </div>
    </div>
  </div>

  <script type="module" src="./main3.js"></script>
</body>
</html>
