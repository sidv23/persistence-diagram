<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weighted Filtration + Persistence Diagram (JS MWE)</title>
  <style>
    :root {
      --pad: 14px;
      --border: rgba(0,0,0,.12);
      --panel: rgba(250,250,250,1);
      --bg: #ffffff;
      --text: rgba(0,0,0,.88);
      --muted: rgba(0,0,0,.58);
      --text-scale: 1.5;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .wrap {
      height: 100%;
      box-sizing: border-box;
      padding: var(--pad);
      display: grid;
      grid-template-columns: 1fr 2fr 2fr;
      gap: var(--pad);
    }
    @media (max-width: 900px) {
      .wrap { grid-template-columns: 1fr; }
    }
    .col {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: var(--pad);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      min-height: 0;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
    }
    .title {
      margin: 0 0 8px 0;
      font-weight: 650;
      letter-spacing: .2px;
      font-size: calc(14px * var(--text-scale));
    }
    .square {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: #fff;
      flex: 1;
      min-height: 0;
      position: relative;
    }
    canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      touch-action: none;
    }
    .controls-panel {
      display: flex;
      flex-direction: column;
      gap: 5px;
      padding: 5px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(255,255,255,0.75);
    }
    .controls-row {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
    }
    .controls-row.range input[type="range"] {
      flex: 1;
    }
    .controls-row.inputs {
      justify-content: space-between;
    }
    .controls-row .lbl {
      font-size: calc(12px * var(--text-scale));
      color: var(--muted);
      white-space: nowrap;
    }
    .controls-row .val {
      font-variant-numeric: tabular-nums;
      font-size: calc(12px * var(--text-scale));
      color: var(--text);
      /* min-width: 64px; */
      text-align: right;
    }
    .controls-row .mini {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .controls-row input[type="number"]{
      width: 64px;
      padding: 6px 8px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: calc(12px * var(--text-scale));
      background: #fff;
      color: var(--text);
      font-variant-numeric: tabular-nums;
    }
    .controls-panel button{
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: calc(12px * var(--text-scale));
      background: #fff;
      color: var(--text);
      cursor: pointer;
      width: fit-content;
    }
    .controls-panel button:hover{
      background: rgba(0,0,0,0.04);
    }
    .controls-panel button:active{
      background: rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="col">
      <div class="controls-panel">
        <div class="controls-row range">
          <label class="lbl" for="tSlider">resolution t</label>
          <input id="tSlider" type="range" min="0" max="200" step="2" value="0" />
          <div class="val"><span id="tVal">0</span> </div>
        </div>
        <div class="controls-row inputs">
          <div class="controls-row">
            <button id="resetBtn" type="button" title="Jitter">jitter</button>
          </div>
          <div class="mini"><span class="lbl">Q</span><input id="kInput" type="number" min="0" max="49" step="1" value="0" /></div>
          <div class="mini"><span class="lbl">p</span><input id="pInput" type="number" min="1" max="10" step="0.5" value="1" /></div>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="title">Point cloud</div>
      <div class="square" id="ptsBox"><canvas id="pts"></canvas></div>
    </div>

    <div class="col">
      <div class="title">Persistence diagram</div>
      <div class="square" id="pdBox"><canvas id="pd"></canvas></div>
    </div>
  </div>

  <script type="module" src="./main3.js"></script>
</body>
</html>
